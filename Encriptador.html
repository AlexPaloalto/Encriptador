<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Encriptador Web</title>
</head>

<body>
    <header>
        <p>Encriptador</p>
    </header>
    
    <div>
        <input type="text" id="texto-inicio">    
        <button onclick="guardarTexto()">Encriptar</button>
        <button onclick="desencriptarTexto()">Desencriptar</button>
    </div>
    

    <br>
    <div>
        <label>Resultado:</label>
        <input type="text" id="resultado" readonly>
        <button onclick="copiarTexto()">Copy Paste</button>
    </div>
    

    <script src="funciones.js"></script>
</body>

</html>
