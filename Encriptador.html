<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Encriptador Web</title>
    <link rel="stylesheet" href="stilos.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <header>
        <div class="header-grid">
            <div class="header-img">
                <img src="aluraoracle.png" class="alura_img">
            </div>
            <div class="header-text">
                <h1>Encriptador - Alejandro </h1>
            </div>
            
        </div>
        
    </header>
    
    <main>
        <div class="main-grid">

            <div class="Primer-texto">
                <input type="text" id="texto-inicio" placeholder="Escribe un texto :)">    
                <p class="texto-noti">Solo letras minusculas y sin acentos</p>
                <button onclick="guardarTexto()" class="boton-encrip">Encriptar</button>
                <button onclick="desencriptarTexto()" class="boton-desen">Desencriptar</button>
            </div>
            

            
            <div class="segundo-texto">
                <input type="text" id="resultado" placeholder="Estoy esperando :)" readonly>
                <p></p>
                <button onclick="copiarTexto()" class="boton-copy">Copy Paste</button>
            </div>
        </div>
    </main>

    
    
    

    <script src="funciones.js"></script>
</body>

</html>
